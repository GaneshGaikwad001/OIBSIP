<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
   <div>
    <div>
        <nav><h2>To-do List Web App</h2></nav>
    </div>
    <div class="left">
        <div>
            <div>
                <label > Add Your Task</label>
            </div>
            <div>
                <input type="text" name="Title" value="Title" placeholder="Title" id="Title">
            </div>
            <div>
                <textarea  name="Description" id="Description" cols="30" rows="10" placeholder="Description"></textarea>
            </div>
            <div >
                <button  id="submit">Submit</button>
            </div>
        </div>
    </div>
    <div class="right">
        <table class="table">
            <thead id="heading">
                <th scope="col">no.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="records">
                
             <!--
                   <tr>
                <th scope="row">1</th>
                <td>playing</td>
                <td>i am playing a cricket at 6pm</td>
                <td><i class="fa fa-edit" style="color: #fff; background-color: rgb(9, 146, 238);padding: 0.5em;"></i></td>
                <td><i class="fa fa-remove" style="color: #fff; background-color: red; padding: 0.5em;" ></i></td>
            </tr>
             -->
                
            </tbody>
          </table>
    </div>
   </div>
    <script src="app.js"></script>
  </body>
</html>
