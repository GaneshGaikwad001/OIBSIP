<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                   <input type="text" name="display" class="outer" id="lower">
                </div>
                <div>
                    <input type="button" value="(" onclick="display.value += '(' " class="inner">
                    <input type="button" value=")" onclick="display.value += ')' " class="inner">
                    <input type="button" value="ans" onclick="display.value = eval(display.value) " class="inner" >
                    <input type="button" value="del" onclick="display.value = display.value.toString().slice(0,-1)  " class="inner">
                    <input type="button" value="clear" onclick="display.value = '' " class="inner">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' " class="outer">
                    <input type="button" value="8" onclick="display.value += '8' " class="outer">
                    <input type="button" value="9" onclick="display.value += '9' " class="outer">
                    <input type="button" value="%" onclick="display.value += '%' " class="inner">
                    <input type="button" value="√" onclick="display.value += '√' " class="inner">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' " class="outer">
                    <input type="button" value="5" onclick="display.value += '5' " class="outer">
                    <input type="button" value="6" onclick="display.value += '6' " class="outer">
                    <input type="button" value="*" onclick="display.value += '*' " class="inner">
                    <input type="button" value="/" onclick="display.value += '/' " class="inner">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' " class="outer">
                    <input type="button" value="2" onclick="display.value += '2' " class="outer">
                    <input type="button" value="3" onclick="display.value += '3' " class="outer">
                    <input type="button" value="+" onclick="display.value += '+' " class="inner">
                    <input type="button" value="-" onclick="display.value += '-' " class="inner">
                </div>
                <div>
                    <input type="button" value="." onclick="display.value += '.' " class="inner">
                    <input type="button" value="0" onclick="display.value += '0' " class="outer">
                    <input type="button" value="+/-" onclick="display.value += '+'" ondblclick="display.value += '-'" class="inner">
                    <input type="button" value="ENTER" onclick="display.value = eval(display.value) " class="equal">   
                </div>
            </form>
        </div>
    </div>
</body>
</html>
